<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monthly Activity Report</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: "Platypi", serif;
        }
    </style>
</head>
<body>
<h3 class="my-5">Hello {{ name }},</h3>
<p>We are pleased to share with you your activity overview for the month of {{ month }}:</p>
<hr>
<table class="table table-striped mb-5">
    <thead>
    <tr>
        <th>Campaign Title</th>
        <th>Ads Completed</th>
        <th>Ad Requests Submitted</th>
    </tr>
    </thead>
    <tbody>

        <tr>
            <td>{{ campaign_name }}</td>
            <td>{{ ads_done }}</td>
            <td>{{ ad_requests_sent }}</td>
        </tr>

    </tbody>
</table>

<p>For additional information, visit <a href="http://localhost:8080">Sponsify</a>.</p>
<p>Best regards,<br>Sponsify Support Team</p>
</body>
</html>
